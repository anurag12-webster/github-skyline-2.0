<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Contributions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #contributions {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>GitHub Contributions</h1>

    <label for="username">Enter GitHub Username: </label>
    <input type="text" id="username" placeholder="Enter GitHub username">
    <button onclick="getContributions()">Get Contributions</button>

    <div id="contributions"></div>

    <script>
        async function getContributions() {
            const username = document.getElementById('username').value;
            const token = ''; // Replace with your actual GitHub token
    
            const headers = {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json',
            };
    
            const body = {
                query: `
                    query {
                        user(login: "${username}") {
                            contributionsCollection {
                                contributionCalendar {
                                    weeks {
                                        contributionDays {
                                            contributionCount
                                        }
                                    }
                                }
                            }
                        }
                    }
                `,
            };
    
            try {
                const response = await fetch('https://api.github.com/graphql', {
                    method: 'POST',
                    body: JSON.stringify(body),
                    headers: headers,
                });
    
                const data = await response.json();
    
                // Extract contributionCount values
                const contributionCounts = data.data.user.contributionsCollection.contributionCalendar.weeks
                    .flatMap(week => week.contributionDays.map(day => day.contributionCount));
    
                // Display the contribution counts (customize as needed)
                document.getElementById('contributions').innerText = `Contribution Counts: ${contributionCounts.join(', ')}`;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('contributions').innerText = 'Error fetching contributions.';
            }
        }
    </script>
    

</body>
</html>
